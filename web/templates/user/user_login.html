{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>学生登录</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/admin/bootstrap.min.css' %}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/admin/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin" method="post" novalidate>
    {% csrf_token %}
  <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
  
    {% for field in form %}
        <div class="form-group">
        {{ field }}
        {% if field.errors %}
        <div style="text-align: left;">
            <span style="color: red;">{{ field.errors.0 }}</span>
        </div>
        {% endif %}
        </div>
    {% endfor %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <p class="mt-5 mb-3 text-muted">&copy; Created by Zhe.</p>
</form>


    
  </body>
</html>
